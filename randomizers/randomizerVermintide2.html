	function randFromArray(arr)
		{
			let i = Math.floor(Math.random() * arr.length);
			return arr[i];
		}

	function setElemText(id, text)
		{
			document.getElementById(id).innerHTML = text;
		}

	function writeRandom(id, arr)
		{
			setElemText(id, randFromArray(arr));
		}

			writeRandom("careerSwitch", careerEmpire);
		}

	function findHeroCareer()
		{

		{

			heroRand = hero[Math.floor(Math.random() * hero.length)];
			
			//set map to blank
			document.getElementById("mapSwitch").innerHTML = "";
			
			//run other randoms
			writeRandomGamemode();
			writeRandomDifficulty();
			writeRandomTalents();
		
			//check what hero and apply the correct arrays
			switch(heroRand)
			{
			  case 0:
				//write down the hero

				//choose career

				//choose melee

				//choose ranged
